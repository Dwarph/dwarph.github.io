<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>dwarph’s Twitter Archive</title>
		<meta name="description" content="A read-only indieweb self-hosted archive of dwarph’s tweets.">

		<link rel="profile" href="https://microformats.org/profile/hatom">
		<link rel="stylesheet" href="/twitter/assets/style.css">
		<script src="/twitter/assets/script.js" type="module"></script>
		<script src="/twitter/assets/is-land.js" type="module"></script>

		
	</head>
	<body>
		<header>
			<h1 class="tweets-title"><a href="/twitter/"><img src="https://v1.indieweb-avatar.11ty.dev/pipturner.co.uk/" width="52" height="52" alt="dwarph’s avatar" class="tweet-avatar">dwarph’s Twitter Archive</a></h1>
			<ul class="tweets-nav">
				<li><a rel="home" href="https://www.pipturner.co.uk">← pipturner.co.uk</a></li>
			</ul>
			
		</header>
		<main>
			
		<h2 class="tweets-primary-count">
			<span class="tweets-primary-count-num">9,477</span> tweets
		</h2>

		<is-land on:visible="" on:save-data="false">
			<template data-island="">
				<h2>Search Tweets:</h2>
				<div class="tweets-search">
					<div id="search" class="tweets-search"></div>
					<link href="/twitter/_pagefind/pagefind-ui.css" rel="stylesheet">
					<script src="/twitter/_pagefind/pagefind-ui.js" onload="new PagefindUI({ element: '#search', showImages: false });"></script>
				</div>
			</template>
		</is-land>


		<footer>
			<p>An open source project from <a href="https://github.com/tweetback">tweetback</a>.</p>
		</footer>
	</body>
</html>
