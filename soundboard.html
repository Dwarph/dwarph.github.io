<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Quicksand:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styling/styles.css">
  <link rel="stylesheet" href="styling/soundboard.css">
  <script src="./js/themeManager.js" type="text/javascript" defer></script>

  <meta property="og:url" content="www.pipturner.co.uk/soundboard" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Soundboard - Pip Turner" />
  <meta property="og:description" content="Interactive soundboard with instant and queue modes" />
  <meta property="og:image" content="https://pipturner.co.uk/images/ogimage.png" />
  <meta name="twitter:card" content="summary_large_image">
  </meta>
  <meta name="twitter:site" content="@dwarph" />
  <meta name="twitter:creator" content="@dwarph" />
  <title>Soundboard - Pip Turner</title>
</head>

<body>
  <div style="padding-left: calc(100vw - 100%);">
    <!-- Sticky Navbar -->
    <nav class="soundboard-navbar">
      <div class="navbar-content">
        <!-- Title -->
        <h1 class="navbar-title">make your own pip üîä</h1>
        
        <!-- Controls Container -->
        <div class="navbar-controls">
          <!-- Mode Toggle -->
          <div class="mode-toggle">
            <input type="radio" id="instant-mode" name="mode" value="instant" checked>
            <label for="instant-mode">Instant</label>
            <input type="radio" id="queue-mode" name="mode" value="queue">
            <label for="queue-mode">Queue</label>
          </div>

          <!-- Theme Switcher -->
          <div class="theme-picker">
            <input class="form-check-input shadow" type="radio" name="themeRadios" id="themeRadioDark" value="dark">
            <input class="form-check-input shadow" type="radio" name="themeRadios" id="themeRadioYellow" value="yellow" checked>
            <input class="form-check-input shadow" type="radio" name="themeRadios" id="themeRadioWhite" value="white">
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container soundboard-main-content">
      <!-- Soundboard Container -->
      <div id="soundboard-container">
        <!-- Sections will be dynamically generated here -->
      </div>

      <!-- Queue Play Button -->
      <div id="queue-play-button" class="queue-play-button hidden">
        <button id="play-queue-btn" class="btn btn-primary">
          <span class="queue-progress-container">
            <span class="queue-progress-bar"></span>
          </span>
          <span class="queue-text">
            ‚ñ∂Ô∏è Play Queue (<span id="queue-count">0</span>)
          </span>
        </button>
      </div>
    </div>
  </div>

  <script src="js/soundboard.js"></script>
</body>

</html>
